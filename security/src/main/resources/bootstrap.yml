spring:
  application:
    name: security
  cloud:
    config:
      uri: http://myapp-service-8888.default.svc.cluster.local:8888
      failFast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 5000
        maxAttempts: 20
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://myapp-service-8761.default.svc.cluster.local:8761/eureka