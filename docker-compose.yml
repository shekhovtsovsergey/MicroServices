version: '3'
services:
  core:
    build:
      context: ./core
      dockerfile: Dockerfile
    domainname: core
    container_name: core
    ports:
      - "8189:8189"
    restart: always
    networks:
      - some-net
    depends_on:
      - postgres
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway
    ports:
      - "5555:5555"
    restart: always
    networks:
      - some-net
    depends_on:
      - postgres
  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: front
    ports:
      - "3000:3000"
    restart: always
    networks:
      - some-net
    depends_on:
      - postgres
  security:
    build:
      context: ./security
      dockerfile: Dockerfile
    container_name: security
    ports:
      - "8188:8188"
    restart: always
    networks:
      - some-net
    depends_on:
      - postgres
  storage-app:
    build:
      context: ./storage-app
      dockerfile: Dockerfile
    container_name: storage-app
    ports:
      - "8191:8191"
    volumes:
      - ./storage:/app/storage
    restart: always
    networks:
      - some-net
    depends_on:
      - postgres
  cart:
    build:
      context: ./cart
      dockerfile: Dockerfile
    container_name: cart
    ports:
      - "8190:8190"
    restart: always
    networks:
      - some-net
    depends_on:
      - postgres
  redis:
    image: 'bitnami/redis:latest'
    container_name: redis
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "6379:6379"
    networks:
      - some-net
  postgres:
    image: 'postgres:latest'
    container_name: postgres
    environment:
      POSTGRES_DB: some_db
      POSTGRES_USER: some_user
      POSTGRES_PASSWORD: some_password
    ports:
      - "5433:5432"
    networks:
      - some-net
networks:
  some-net: