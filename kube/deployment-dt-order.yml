apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment-8000
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp-8000
  template:
    metadata:
      labels:
        app: myapp-8000
    spec:
      containers:
        - name: myapp-container
          image: 89629417575/order32
          ports:
            - containerPort: 8000