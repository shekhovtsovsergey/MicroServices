apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment-6379
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp-6379
  template:
    metadata:
      labels:
        app: myapp-6379
    spec:
      containers:
        - name: myapp-container
          image: 'bitnami/redis:latest'
          env: # Используем поле env для передачи переменных среды
            - name: ALLOW_EMPTY_PASSWORD
              value: "yes"
          ports:
            - containerPort: 6379